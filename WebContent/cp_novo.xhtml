<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

<h:head></h:head>
<h:body>
<p:panel header="Cadastro de Contas" footer="Desenvolvido por brunoways" >
<h:form>
	
	
<h:outputLabel value=""></h:outputLabel>
<br></br>
<h:outputLabel value="Descricao:"></h:outputLabel>
<p:inputText id="descricao" value="#{cpBean.cp.descricao}" ></p:inputText>
<br/>
<h:outputLabel value="Data vencimento"></h:outputLabel>
<p:calendar id="data" value="#{cpBean.cp.datavencimento}" ></p:calendar>
<br/>
<h:outputLabel value="Valor"></h:outputLabel>
<p:inputText id="valor" value="#{cpBean.cp.datavencimento}" locale="pt" converter="converteData" ></p:inputText>
<br/>
<h:outputLabel value="Fornecedor"></h:outputLabel>
<p:selectOneMenu id="selecionaFornecedor" value="cpBean.fornecedor_id" >

<f:selectItems value="#{cpBean.carregarFornecedores}"  ></f:selectItems>

</p:selectOneMenu>
<br/>
<p:commandButton value="Cadastrar" actionListener="#{cpBean.addContas}" ajax="false" action="cp_listar?faces-redirect" ></p:commandButton>
</h:form>
</p:panel>
</h:body>	

</html>
