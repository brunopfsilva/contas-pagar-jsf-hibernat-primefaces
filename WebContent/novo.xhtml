<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

<h:head></h:head>
<h:body>
<p:panel header="Cadastro de forncedor" footer="Desenvolvido por brunoways" >
<h:form>
	
	
<h:outputLabel value=""></h:outputLabel>
<br></br>
<h:outputLabel value="Nome:"></h:outputLabel>
<p:inputText id="nome" value="#{forBean.vo.nome}" ></p:inputText>
<br/>
<h:outputLabel value="Telefone:"></h:outputLabel>
<p:inputMask mask="+35199999-9999" id="telefone" value="#{forBean.vo.telefone}" ></p:inputMask>
<br/>
<h:outputLabel value="Endereco:"></h:outputLabel>
<p:inputText id="endereco" value="#{forBean.vo.endereco}" ></p:inputText>
<br/>
<h:outputLabel value="Obs:"></h:outputLabel>
<p:editor id="Obs" value="#{forBean.vo.obs}" width="600"></p:editor>
<br/>
<p:commandButton value="Cadastrar" actionListener="#{forBean.addFornecedor}" ajax="false" action="listar?faces-redirect" ></p:commandButton>
</h:form>
</p:panel>
</h:body>	

</html>
